<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(180deg, #f7fbff 0%, #eef5ff 45%, #f8fff7 100%);
      touch-action: manipulation;
    }

    .scene {
      position: fixed;
      top: -50px;
      left: -50px;
      right: -50px;
      bottom: -50px;
      filter: blur(20px);
      z-index: -3;
      pointer-events: none;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      mix-blend-mode: multiply;
      animation: drift 30s infinite alternate ease-in-out;
    }

    .b1 {
      width: 200px;
      height: 200px;
      background: rgba(37, 99, 235, 0.2);
      top: 10%;
      left: 10%;
    }

    .b2 {
      width: 250px;
      height: 250px;
      background: rgba(34, 197, 94, 0.2);
      bottom: 10%;
      right: 10%;
      animation-duration: 35s;
    }

    .b3 {
      width: 180px;
      height: 180px;
      background: rgba(99, 102, 241, 0.2);
      top: 50%;
      left: 60%;
      animation-duration: 40s;
    }

    @keyframes drift {
      0% { transform: translate(0, 0); }
      100% { transform: translate(30px, -20px); }
    }

    .particles-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      pointer-events: none;
      overflow: hidden;
    }

    .stage {
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 1;
    }

    .glass {
      background: rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(13, 51, 89, 0.1);
    }

    #cta {
      font-size: 20px;
      font-weight: bold;
      color: #0f172a;
      padding: 20px 30px;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
      min-height: 60px;
      min-width: 200px;
    }

    #cta:active {
      transform: scale(0.95);
      box-shadow: 0 4px 15px rgba(13, 51, 89, 0.2);
    }

    #cta.hide {
      opacity: 0;
      transform: scale(0.8);
      pointer-events: none;
    }

    .card {
      width: 90%;
      max-width: 400px;
      padding: 30px;
      text-align: center;
      opacity: 0;
      transform: translateY(30px) scale(0.9);
      transition: all 0.5s ease;
      display: none;
    }

    .card.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .title {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
      line-height: 1.3;
    }

    .emoji {
      font-size: 60px;
      margin: 20px 0;
      cursor: pointer;
      animation: bob 2s ease-in-out infinite alternate;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes bob {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    .btn {
      padding: 15px 25px;
      font-size: 16px;
      font-weight: bold;
      color: #0f172a;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      min-height: 50px;
      min-width: 150px;
    }

    .btn:active {
      transform: scale(0.95);
    }

    .heart {
      position: absolute;
      font-size: 24px;
      opacity: 1;
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .watermark {
      position: fixed;
      right: 10px;
      bottom: 10px;
      font-size: 10px;
      color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>
  <div id="particles" class="particles-layer"></div>

  <div class="stage">
    <button id="cta" class="glass">–ù–∞–∂–º–∏ –Ω–∞ –º–µ–Ω—è</button>

    <div id="card" class="card glass" style="display: none;">
      <h1 class="title">—Å–∞–º –ø–æ–µ—à—å –≥–æ–≤–Ω–∞ –ø—É—Ç–æ –ø–µ–¥—Ä–æ! <span style="color:#ef4444">üéâ</span></h1>
      <div id="heart" class="emoji">‚ù§Ô∏è</div>
      <button id="backBtn" class="btn glass">–í–µ—Ä–Ω—É—Ç—å—Å—è</button>
    </div>
  </div>

  <div class="watermark">—Å–æ–∑–¥–∞–Ω–æ –ø–æ –æ–±—Ä–∞–∑—Ü—É</div>

  <script>
    // –ñ–¥–µ–º –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', function() {
      const cta = document.getElementById('cta');
      const card = document.getElementById('card');
      const back = document.getElementById('backBtn');
      const heart = document.getElementById('heart');
      const layer = document.getElementById('particles');

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –∫–∞—Ä—Ç–æ—á–∫–∏
      function showCard() {
        cta.classList.add('hide');
        setTimeout(function() {
          cta.style.display = 'none';
          card.style.display = 'block';
          setTimeout(function() {
            card.classList.add('show');
          }, 50);
        }, 300);
      }

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –∫–∞—Ä—Ç–æ—á–∫–∏
      function hideCard() {
        card.classList.remove('show');
        setTimeout(function() {
          card.style.display = 'none';
          cta.style.display = 'block';
          setTimeout(function() {
            cta.classList.remove('hide');
          }, 50);
        }, 300);
      }

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
      cta.addEventListener('click', showCard);
      cta.addEventListener('touchstart', function(e) {
        e.preventDefault();
        showCard();
      });

      back.addEventListener('click', hideCard);
      back.addEventListener('touchstart', function(e) {
        e.preventDefault();
        hideCard();
      });

      heart.addEventListener('click', spawnHearts);
      heart.addEventListener('touchstart', function(e) {
        e.preventDefault();
        spawnHearts();
      });

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–µ—Ä–¥–µ—á–µ–∫
      function spawnHearts() {
        for(let i = 0; i < 12; i++) {
          setTimeout(function() {
            createHeart();
          }, i * 100);
        }
      }

      function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (20 + Math.random() * 30) + 'px';
        heart.style.animationDuration = (2 + Math.random() * 3) + 's';

        layer.appendChild(heart);

        setTimeout(function() {
          if (heart.parentNode === layer) {
            layer.removeChild(heart);
          }
        }, 5000);
      }
    });
  </script>
</body>
</html>
